    <!-- Display a sign up or registration form -->

    <div>
      <form action="thankyou.html" method="POST">
        <center>
          <br /><br />
          <h1 style="color: white;">REGISTER NOW</h1>

          <br /><br />
          <!-- For input validation, I have used the 'required' attribute in input tags. So, the the field can't be left empty
               The same thing can also be achieved using javascript but it makes the code lengthy-->

          <table align="center" cellpadding="10" cellspacing="3">
            <!------------------ First Name -------------------------->
            <tr>
              <td>
                <label for="First_Name">FIRST NAME</label>
              </td>
              <td>
                <input type="text" name="First_Name" placeholder="First name" id="First_Name" maxlength="30" required />
              </td>
            </tr>

            <!-------------------Last Name ---------------------------->
            <tr>
              <td>
                <label for="Last_Name">LAST NAME</label>
              </td>
              <td>
                <input type="text" name="Last_Name" placeholder="Last name" id="Last_Name" maxlength="30" required />
              </td>
            </tr>

            <!------------------ Date Of Birth ------------------------>
            <tr>
              <td>
                <label for="DOB">DATE OF BIRTH</label>
              </td>
              <td>
                <input type="date" name="DOB" id="DOB" required />
              </td>
            </tr>

            <!----- Gender ----------------------------------------------------------->
            <tr>
              <td>
                <label>GENDER</label>
              </td>
              <td>
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="Gender" value="Male" required />
                
                <label for="female">Female</label>
                <input type="radio" name="Gender" name="Gender" value="Female" required />
              </td>
            </tr>

            <!----- Email Id ---------------------------------------------------------->
            <tr>
              <td>
                <label for="Email_Id" required>EMAIL ID</label>
              </td>
              <td>
                <input type="email" name="Email_Id" id="Email_Id" maxlength="100" required />
              </td>
            </tr>

            <!----- Mobile Number ---------------------------------------------------------->
            <tr>
              <td>
                <label for="phone" required>MOBILE NUMBER</label>
              </td>
              <td>
                <input type="tel" placeholder="Example: 123-456-7890" id="phone" name="phone" id="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  required />
              </td>
            </tr>

            <!----- Address ---------------------------------------------------------->
            <tr>
              <td>
                <label for="Address" required>ADDRESS</label> <br /><br /><br />
              </td>
              <td>
                <textarea name="Address" rows="4" cols="30" required></textarea>
              </td>
            </tr>

            <!----- City ---------------------------------------------------------->
            <tr>
              <td>
                <label for="City">CITY</label>
              </td>
              <td>
                <input type="text" name="City" id="City" maxlength="30" required />
              </td>
            </tr>

            <!----- Postal Code ---------------------------------------------------------->
            <tr>
              <td>
                <label for="pinCode">POSTAL CODE</label>
              </td>
              <td>
                <input type="text" placeholder="Example: P4N 5K8" id="pinCode" name="pinCode" required />
              </td>
            </tr>

            <!----- State ---------------------------------------------------------->
            <tr>
              <td><label for="State">STATE</label></td>
              <td>
                <input type="text" name="State" id="State" maxlength="30" required />
              </td>
            </tr>

            <!----- Country ---------------------------------------------------------->
            <tr>
              <td><label for="Country">COUNTRY</label></td>
              <td>
                <input type="text" name="Country" id="Country" required />
              </td>
            </tr>

            <!----- Enter Password ---------------------------------------------------------->
            <tr>
              <td>
                <label for="password">Password</label>
              </td>
              <td>
                <input type="password" name="password" id="password" maxlength="30" required/>
              </td>
            </tr>

            <!----- Submit and Reset ------------------------------------------------->
            <tr>
              <td colspan="2" align="center">
                <input type="submit" id="submitButton" value="SUBMIT" />
                <input type="reset" id="resetButton" value="RESET" />
              </td>
            </tr>
          </table>
        </center>
      </form>
    </div>
